package lm.io;

import "lm/io/Lattice.proto";
import "lm/io/BoundaryConditions.proto";

message DiffusionModel {
  required int32 number_species                     = 1;
  required int32 number_reactions                   = 2;
  required int32 number_site_types                  = 3;
  repeated double diffusion_matrix                  = 4 [packed=true];
  repeated bool reaction_location_matrix            = 5 [packed=true];
  required double lattice_spacing                   = 6;
  required Lattice initial_lattice                  = 7;
  optional BoundaryConditions boundary_conditions   = 8;
}